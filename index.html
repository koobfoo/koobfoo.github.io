<!DOCTYPE html>
<html>
  <head>
    <title>koob.foo</title>
    <style>
      body {
        /* Remove default margin and set height to 100% of viewport height */
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        /* Ensure the image doesn't exceed the viewport width */
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img src="./koobfoo.png">
    <script>
      // Set a timer to redirect after 4 seconds
      setTimeout(function() {
        window.location.href = "http://github.com/koobfoo";
      }, 4000); // 4000 milliseconds = 4 seconds
    </script>
  </body>
</html>
